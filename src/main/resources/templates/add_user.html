<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
  <meta charset="UTF-8">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <title>添加用户信息</title>
</head>
<body>
    <form  id="userInfo" th:action="@{/login/addUser}" method="post">
    <h1>用户信息</h1>
          <input type="text" class="form-control"
                 th:placeholder="用户名" name="userName" required="" autofocus=""/>
          <br>
          <input type="password" class="form-control"
                 th:placeholder="密码" name="password" required=""/>
          <br>
          <input type="submit" th:placeholder="添加" />
    </form>
</body>
</html>
